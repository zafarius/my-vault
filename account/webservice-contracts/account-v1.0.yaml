openapi: "3.0.0"
info:
  version: 1.0.0
  title: Accounts
servers:
  - url: http://localhost:8080/v1
paths:
  /account:
    post:
      summary: Create account
      operationId: createAccount
      tags:
        - accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestAccountDTO'
      responses:
        '201':
          description: Account successfully created.
        '400':
          description: Request malformed.
        '406':
          description: Account already exists.
components:
  schemas:
    RequestAccountDTO:
      "type": object
      required:
        - username
        - password
        - accountRoles
      properties:
        username:
          type: string
          minLength: 5
          maxLength: 10
        password:
          type: string
          minLength: 10
          maxLength: 15
        accountRoles:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/AccountRoles"

    AccountRoles:
      type: string
      enum:
        - USER
        - ADMIN