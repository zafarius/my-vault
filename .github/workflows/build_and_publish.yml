name: Build and Publish

on:
  push:

env:
  pattern_vault_version: "[0-9](.*)[^.jartar]"

jobs:
  gradle_build:
    runs-on: ubuntu-latest
    steps:
      - name: debug
        run: echo "${{ env.pattern_vault_version }}"
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: ./gradlew build

      - uses: actions/upload-artifact@v4
        with:
          name: vault-jar
          path: vault/build/libs/

  docker_build:
    env:
      version: ""
    needs:
      - gradle_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: vault-jar

      - name: Extract version of jar file
        run: echo version_artifact=$(ls vault-* | grep -oE "${{ env.pattern_vault_version }}") >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            BUILD_VERSION=${{ env.version }}
          file: ./docker/Dockerfile
          push: false
          tags: ${{ vars.registry }}/${{ github.repository_owner }}/vault:${{ env.version }}
          outputs: type=docker,dest=/tmp/vault-${{ env.version }}.tar

      - uses: actions/upload-artifact@v4
        with:
          name: vault-docker
          path: /tmp/vault-${{ env.version }}.tar


  docker_publish:
    env:
      version: ""
    needs:
      - docker_build
   # if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: vault-docker

      - name: Extract version of docker file
        run: echo version=$(ls vault-* |  grep -oE "${{ env.pattern_vault_version }}") >> $GITHUB_ENV

      - name: Docker login into ${{ vars.registry }}
        run: docker login ${{ vars.registry }} --username ${{ github.repository_owner }} --password ${{ secrets.PACKAGES_TOKEN }}

      - name: Load image
        run: docker load --input vault-${{ env.version }}.tar

      - name: Push image
        run: docker push ${{ vars.registry }}/${{ github.repository_owner }}/vault:${{ env.version }}